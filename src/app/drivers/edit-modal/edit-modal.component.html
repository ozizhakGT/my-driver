<h1 mat-dialog-title>Here You Can Edit driver Properties</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field>
      <input matInput placeholder="Driver Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Driver Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Driver Phone" formControlName="phone">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
